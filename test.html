</head>
<body>
    <div id="test1">
        {{count1}}
        <button v-on:click="incrememnt">{{btnname}}</button>
    </div>

        {{count2}}
        <button v-on:click="incrememnt">{{btnname}}</button>
    </div>

    <script>

            el:'#test1',
            data:{
                count1:0,
                btnname:"btn1"
            },
            methods:{
                incrememnt(){
                    app2.count2++;
                }
            }
        })
    </script>
    <script>

            el:'#test2',
            data:{
                count2:0,

            },
            methods:{
                incrememnt(){
                    app1.count1++;
                }
            }
        })
