<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>注册华为云账号</title>
<link rel="stylesheet" type="text/css" href="css/register.css">
<link rel="shortcut icon" href="image/favicon.ico">
<script src="js/vue/vue.js"></script>
</head>
<body>
    <div id="outlayercontainer">
        <div id="top" class="top">
            <div class="languageChange">
                <span id="currentLanguage" class="currentLanguage">{{currentLanguage}}</span>
                <span id="currentLanguage" class="currentLanguage">↓</span>
                <!-- <span id="currentLanguage" class="currentLanguage">↑</span> -->
            </div>
        </div>
        <div id="content" class="content">
            <div>
                <div class="registerTitle ng-binding">欢迎注册华为云（中国）</div>    
            </div>
            <div style="text-align: left;">
                <span class="mobileText zleft">已有账号?&nbsp;<a class="ljdl">立即登录</a></span>
            </div>
            <div class="inputGroup">
                <div id="callingCodeInput" class="inputBox inputBoxRed" style="width: 40%;">
                    <div id="modelCountryCode" class="area_code active ng-binding" style="width:100%">+86（中国大陆）</div>
                </div>
                <div id="phoneInput" class="inputBox cancelleftborder" style="width:60%">
                    <input id="phone" type="tel" class="value-input inputArea" tabindex
                    placeholder="请输入您的手机号" required>
                </div>
            </div>
        </div>
    </div>

    
    
    
    





    
    <script>
        var app = new Vue({
            el:'#top',
            data:{
                currentLanguage:"简体中文"
            }
        })
        var app = new Vue({
            el:'#test',
            data:{
                message:"注册页面"
            }
        })
    </script>
    <script src="js/register.js"></script>
</body>
</html>
