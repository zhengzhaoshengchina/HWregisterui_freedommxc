<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>注册华为云账号</title>
<link rel="stylesheet" type="text/css" href="css/register.css">
<link rel="shortcut icon" href="image/favicon.ico">
<script src="js/vue/vue.js"></script>
</head>
<body>
    <div id="outlayercontainer">
        <div id="top" class="top">
            <div class="languageChange">
                <span id="currentLanguage" class="currentLanguage">{{currentLanguage}}</span>
                <span id="languageArrow" class="arrow-down"></span>
                <!-- <span id="currentLanguage" class="currentLanguage">↑</span> -->
            </div>
        </div>
        <div id="content" class="content">
            <div>
                <div class="registerTitle ng-binding">欢迎注册华为云（中国）</div>    
            </div>
            <div style="text-align: left;">
                <span class="mobileText zleft">已有账号?&nbsp;<a class="ljdl">立即登录</a></span>
            </div>
            <div class="inputGroup">
                <div id="callingCodeInput" class="inputBox inputBoxRed" style="width: 40%;">
                    <div id="modelCountryCode" class="area_code active" style="width:100%">+86（中国大陆）</div>
                </div>
                <div id="phoneInput" class="inputBox cancelleftborder" style="width:60%">
                    <input id="phone" type="tel" class="value-input inputArea" tabindex="1"
                    placeholder="请输入您的手机号" required>
                </div>
            </div>
            <div class="inputGroup">
                <div id="smsInput" class="inputBox inputBeforeBtn">
                    <input id="CODE" class="value-input" style="width:90%;margin-top:-3px" type="tel" tabindex="2"
                    maxlength="6" placeholder="请输入短信验证码">
                </div>
                <div id="msgBtn" class="inputBox inputBtn" >
                    <span class="getCodeTxt">获取验证码</span>
                </div>
            </div>
            <div id="pwdGroup" class="inputGroup">
                <div id="pwdInout" class="inputBox">
                    <input id="PWD" class="value-input inputArea" style="width: 85%;" maxlength="32" type="password" tabindex="9" 
                    placeholder="请设置您的密码" autocomplete="off">
                    <div style="display:inline;float:right">
                        <img id="EYE" style="margin-top:7px;margin-right:10px" src="./image/pwd_no.png" class="eye">
                    </div>
                </div>
                <div class="checkbox-group"></div>
                <div class="ckeckbox-group">
                    <div class="declear">
                        <span class="checkbox-block">
                            <img id="CK" class="checkbox-img" src="./image/check-no.png" tabindex="10">
                            <input id="check-agree" type="checkbox">
                        </span>
                        <div class="checkbox-text-block mobileText">
                            <span>我已阅读并同意</span>
                            <a href="javascript:void(0);"><span class="unioncolor">《华为云用户协议》</span></a>
                            <span>和</span>
                            <a href="javascript:void(0);"><span class="unioncolor">《隐私政策声明》</span></a>
                        </div>
                    </div>
                </div>
                <div class="inputGroup">
                    <input id="SUBMIT" class="button-red unactive" type="button" value="同意协议并注册" tabindex="11">
                </div>
                <div class="inputGroup line">
                    <span>&nbsp;</span>
                </div>
                <div class="mobileText learnMoreTitle">
                    <span>了解更多</span>
                    <span id="learnMoreArrow" class="arrow-up"></span>
                </div>
                <div id="learnMoreTip" class="mobileText hide" style="display: block;">
                    <div class="tip-block">
                        <span>您当前注册的是华为云中国站账号，您还可以使用Email注册</span>
                        <a href="https://reg.huaweicloud.com/registerui/intl/m/register.html"><span class="unioncolor">华为云国际站账号</span></a>
                        <span>，适用于全球的组织、企业、以及中国企业的海外分部。</span>
                    </div>
                    <div class="tip-block">
                        <span>访问</span>
                        <a href="https://support.huaweicloud.com/usermanual-account/account_bi_0001.html"><span class="unioncolor">帮助中心</span></a>
                        <span>，了解更多关于华为云国际站、华为云中国站的差异。</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
    
    





    
    <script>
        var app = new Vue({
            el:'#top',
            data:{
                currentLanguage:"简体中文"
            }
        })
    </script>
    <script src="js/register.js"></script>
    <script src="js/jquery/jquery-3.5.1.min.js"></script>
</body>
</html>
